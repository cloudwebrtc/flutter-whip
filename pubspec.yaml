name: flutter_whip
version: 0.5.2
description: WebRTC-HTTP ingestion protocol (WHIP) library for flutter.
homepage: https://github.com/cloudwebrtc/flutter-whip.git
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  events2: ^1.0.0
  flutter_webrtc: ^0.8.3
  http:
     git:
         url: https://github.com/cloudwebrtc/http.git
         ref: remove-charset-for-content-type
  sdp_transform: ^0.3.2
  uuid: ^3.0.3 
  web_socket_channel: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.0
  test: ^1.6.7
